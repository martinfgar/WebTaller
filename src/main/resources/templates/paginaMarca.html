<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarjeta.css">
    <title>Document</title>

</head>
<body>
<div th:each="producto : ${productos}" class="card">
    <img th:src="${producto.url}" style="width:100%">
    <h1  th:text="${producto.marca}"></h1>
    <h2 th:text="${producto.modelo}"></h2>
    <p class="price" th:text="${#numbers.formatCurrency(producto.precio)}"></p>
    <p th:text="${producto.descripcion}"> </p>
    <p><button>Add to Cart</button></p>
</div>

</body>
</html>
