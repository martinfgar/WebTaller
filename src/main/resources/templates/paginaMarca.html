<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tarjeta.css">
    <title>Document</title>

</head>
<body>
<main>
    
    <div class="container">
        <div class="product-grid">
            <div th:each="producto : ${productos}" class="card stacked">
                <img class="card__img" th:src="${producto.url}">
                <div class="card__content">
                    <h1 class="card__title" th:text="${producto.marca}"></h1>
                    <h2 class="card__subtitle" th:text="${producto.modelo}"></h2>
                    <p class="card__price" th:text="${#numbers.formatCurrency(producto.precio)}"></p>
                    <p class="card__descrition"th:text="${producto.descripcion}"> </p>
                </div>

            </div>

        </div>
    </div>
</main>


</body>
</html>
